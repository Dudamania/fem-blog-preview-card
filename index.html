<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/main.min.css">

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="blog-modal">
      <img src="./assets/images/illustration-article.svg" alt="Yellow & Black abstract art" class="modal-image" />
      <div class="modal-content">
        <h2 class="tag">Learning</h2>
        <p class="publish-date">Published 21 Dec 2023</p>
        <a href=""><h1>HTML & CSS foundations</h1></a>
        <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Author Profile Picture" />
        <h3>Greg Hooper</h3>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
